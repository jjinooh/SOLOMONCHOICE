        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;

            currentQuestionIndex = index;
            questionText.textContent = questions[index].question;
            optionsContainer.innerHTML = '';

            questions[index].options.forEach((option, i) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = option.text;
                div.dataset.type = option.type;
                div.dataset.index = i;

                if (userAnswers[index] && userAnswers[index].index === i) {
                    div.classList.add('selected');
                }

                div.addEventListener('click', () => selectOption(div, index));
                optionsContainer.appendChild(div);
            });

            const existing = questionSection.querySelector('.event-description-text');
            if (existing) existing.remove();

            const desc = document.createElement('p');
            desc.classList.add('event-description-text');
            if (index < eventDescriptions.length) {
                desc.textContent = eventDescriptions[index];
                questionSection.appendChild(desc);
            }

            updateProgressBar();
            questionSection.scrollTop = 0;
        }

        function selectOption(selectedDiv, index) {
            Array.from(optionsContainer.children).forEach(option => {
                option.classList.remove('selected');
            });
            selectedDiv.classList.add('selected');

            userAnswers[index] = {
                type: selectedDiv.dataset.type,
                index: parseInt(selectedDiv.dataset.index)
            };
            
            setTimeout(() => {
                if (currentQuestionIndex < questions.length - 1) {
                    displayQuestion(currentQuestionIndex + 1);
                } else {
                    calculateAndDisplayResult();
                }
            }, 300); // 300ms delay to see the selection highlight
        }

            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

            tetoScore = 0;

            resultDescription.innerHTML = result.description;

            questionSection.style.display = 'none';
            resultSection.style.display = 'flex';
            resultSection.scrollTop = 0;

  } else if (egenScore >= 10) {
    return 'egen_pure';    // 10점: 말랑 감성 에겐
  } else if (egenScore >= 8) {
    // egen이 8~9점일 때, teto는 3~4점. 에겐 성향이 더 강함
    return 'egen_pure';
  } else if (egenScore >= 6) {
    // egen이 6~7점일 때, teto는 5~6점. 이 경우 에그또가 적합
    return 'balanced_mixed';
  } else if (egenScore >= 3) {
    // egen이 3~5점일 때, teto는 7~9점. 테토 성향이 더 강함
    return 'teto_pure';
  } else if (egenScore >= 1) {
    return 'teto_extreme'; // 1~2점: 냉철한 이성형 테토
  } else {
    // egen이 0점일 때
    return 'teto_extreme'; // 0점: 냉철한 이성형 테토
  }
}
